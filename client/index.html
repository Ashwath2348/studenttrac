<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Tracker</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f2f5; padding: 20px; }
  h1 { text-align: center; color: #333; }
  .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  input, select, button { padding: 10px; margin: 5px; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
  th { background: #007BFF; color: white; }
  button.edit { background: #ffc107; color: #fff; border: none; cursor: pointer; }
  button.delete { background: #dc3545; color: #fff; border: none; cursor: pointer; }
</style>
</head>
<body>

<h1>Student Tracker</h1>
<div class="container">
  <h2>Add Student</h2>
  <form id="studentForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="number" id="age" placeholder="Age" required>
    <input type="text" id="className" placeholder="Class" required>
    <input type="text" id="contact" placeholder="Contact">
    <button type="submit">Add Student</button>
  </form>

  <h2>Students List</h2>
  <input type="text" id="search" placeholder="Search by Name or Class">
  <table id="studentTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Class</th>
        <th>Contact</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  let students = [];

  const studentForm = document.getElementById('studentForm');
  const studentTable = document.getElementById('studentTable').querySelector('tbody');
  const searchInput = document.getElementById('search');

  studentForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const student = {
      id: Date.now(),
      name: document.getElementById('name').value,
      age: document.getElementById('age').value,
      className: document.getElementById('className').value,
      contact: document.getElementById('contact').value
    };
    students.push(student);
    renderTable();
    studentForm.reset();
  });

  function renderTable() {
    const searchTerm = searchInput.value.toLowerCase();
    studentTable.innerHTML = '';
    students
      .filter(s => s.name.toLowerCase().includes(searchTerm) || s.className.toLowerCase().includes(searchTerm))
      .forEach(student => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${student.name}</td>
          <td>${student.age}</td>
          <td>${student.className}</td>
          <td>${student.contact}</td>
          <td>
            <button class="edit" onclick="editStudent(${student.id})">Edit</button>
            <button class="delete" onclick="deleteStudent(${student.id})">Delete</button>
          </td>
        `;
        studentTable.appendChild(row);
      });
  }

  function deleteStudent(id) {
    students = students.filter(s => s.id !== id);
    renderTable();
  }

  function editStudent(id) {
    const student = students.find(s => s.id === id);
    document.getElementById('name').value = student.name;
    document.getElementById('age').value = student.age;
    document.getElementById('className').value = student.className;
    document.getElementById('contact').value = student.contact;
    deleteStudent(id);
  }

  searchInput.addEventListener('input', renderTable);
</script>

</body>
</html>
